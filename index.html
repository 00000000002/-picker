<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OKLCH Color Picker</title>
    <script type="module" src="./src/index.ts" defer></script>
  </head>

  <body></body>
  <div class="example"></div>
  <canvas id="scale-l" class="scale"></canvas>
  <div class="numbers_item">
    <label for="numbers-l">L</label>
    <input
      id="numbers-slider-l"
      type="range"
      min="0"
      max="1"
      step="0.0001"
      aria-hidden="true"
    />
    <input id="numbers-l" type="number" min="0" max="100" />
  </div>
  <canvas id="scale-c" class="scale"></canvas>
  <div class="numbers_item">
    <label for="numbers-c">C</label>
    <input
      id="numbers-slider-c"
      type="range"
      min="0"
      max="0.4"
      step="0.0001"
      aria-hidden="true"
    />
    <input id="numbers-c" type="number" min="0" max="40" />
  </div>
  <canvas id="scale-h" class="scale"></canvas>
  <div class="numbers_item">
    <label for="numbers-h">H</label>
    <input
      id="numbers-slider-h"
      type="range"
      min="0"
      max="360"
      step="0.01"
      aria-hidden="true"
    />
    <input id="numbers-h" type="number" min="0" max="360" />
  </div>
  <div class="spaces">
    <div class="spaces_space">
      <div class="spaces_dot" id="spaces-dot-l"></div>
      <canvas id="spaces-l"></canvas>
    </div>
    <div class="spaces_space">
      <div class="spaces_dot" id="spaces-dot-c"></div>
      <canvas id="spaces-c"></canvas>
    </div>
    <div class="spaces_space">
      <div class="spaces_dot" id="spaces-dot-h"></div>
      <canvas id="spaces-h"></canvas>
    </div>
  </div>
  <div
    class="benchmark"
    aria-live="polite"
    aria-label="benchmark"
    aria-hidden="true"
  ></div>
</html>
