<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OKLCH Color Picker</title>
    <script type="module" src="./src/index.ts" defer></script>
  </head>

  <body>
    <div class="layout">
      <div class="layout_example">
        <div class="example">
          <div class="example_invisible">
            <div class="example_label">Not visible</div>
          </div>
          <div class="example_p3">
            <div class="example_label">P3</div>
          </div>
          <div class="example_p3-no">
            <div class="example_label">P3 is not supported on this device</div>
          </div>
          <div class="example_rgb"></div>
        </div>
      </div>

      <div class="layout_scales">
        <div class="number is-l">
          <label class="number_label" for="numbers-l">L</label>
          <input
            class="number_range"
            type="range"
            min="0"
            max="100"
            step="0.5"
            aria-hidden="true"
          />
          <canvas class="scale is-l"></canvas>
          <div class="number_text">
            <input
              class="field"
              id="numbers-l"
              type="number"
              min="0"
              max="100"
              step="5"
            />
          </div>
        </div>

        <div class="number is-c">
          <label class="number_label" for="numbers-c">C</label>
          <input
            class="number_range"
            type="range"
            min="0"
            max="0.4"
            step="0.001"
            aria-hidden="true"
          />
          <canvas class="scale is-c"></canvas>
          <div class="number_text">
            <input
              class="field"
              id="numbers-c"
              type="number"
              min="0"
              max="0.4"
              step="0.01"
            />
          </div>
        </div>

        <div class="number is-h">
          <label class="number_label" for="numbers-h">H</label>
          <input
            class="number_range"
            type="range"
            min="0"
            max="360"
            step="0.05"
            aria-hidden="true"
          />
          <canvas class="scale is-h"></canvas>
          <div class="number_text">
            <input
              class="field"
              id="numbers-h"
              type="number"
              min="0"
              max="360"
              step="0.5"
            />
          </div>
        </div>

        <div class="number is-alpha">
          <label class="number_label" for="numbers-alpha">Î±</label>
          <input
            class="number_range"
            type="range"
            min="0"
            max="100"
            step="1"
            aria-hidden="true"
          />
          <div class="scale is-alpha">
            <div class="scale_area"></div>
          </div>
          <div class="number_text">
            <input
              class="field"
              id="numbers-alpha"
              type="number"
              min="0"
              max="100"
              step="10"
            />
          </div>
        </div>
      </div>

      <div class="layout_code">
        <div class="text_value">
          <input
            class="text_input field"
            id="text-lch"
            type="text"
            value=""
            aria-label="LCH CSS value"
          />
          <div class="text_error" id="text-lch-error" aria-hidden="true">
            Error in color
          </div>
        </div>
        <div class="text_value">
          <input
            class="text_input field"
            id="text-rgb"
            type="text"
            value=""
            aria-label="RGB CSS value"
          />
          <div class="text_error" id="text-rgb-error" aria-hidden="true">
            Error in color
          </div>
        </div>
      </div>

      <div class="layout_space">
        <div class="spaces">
          <div class="spaces_space is-l">
            <div class="spaces_line is-horizontal is-c">
              <div class="spaces_label">C</div>
            </div>
            <div class="spaces_line is-vertical is-h">
              <div class="spaces_label">H</div>
            </div>
            <canvas id="spaces-l"></canvas>
          </div>
          <div class="spaces_space is-c">
            <div class="spaces_line is-horizontal is-l">
              <div class="spaces_label">L</div>
            </div>
            <div class="spaces_line is-vertical is-h">
              <div class="spaces_label">H</div>
            </div>
            <canvas id="spaces-c"></canvas>
          </div>
          <div class="spaces_space is-h">
            <div class="spaces_line is-horizontal is-c">
              <div class="spaces_label">C</div>
            </div>
            <div class="spaces_line is-vertical is-l">
              <div class="spaces_label">L</div>
            </div>
            <canvas id="spaces-h"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div
      class="benchmark"
      aria-live="polite"
      aria-label="benchmark"
      aria-hidden="true"
    >
      <div>F <span id="benchmark-freeze"></span></div>
      <div>P <span id="benchmark-paint"></span></div>
    </div>
  </body>
</html>
